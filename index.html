<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arabic Number Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f4f4f4;
    }
    #arabic-digit {
      font-size: 120px;
      margin: 40px 0 20px;
    }
    #feedback {
      font-size: 1.2em;
      margin: 1em;
    }
    input[type="text"] {
      font-size: 1.5em;
      padding: 0.5em;
      width: 100px;
      text-align: center;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Arabic Number Quiz</h1>
  <div id="arabic-digit">?</div>
  <input type="text" id="answer" placeholder="Your guess" autocomplete="off" />
  <div id="feedback"></div>
  <button onclick="checkAnswer()">Check Answer</button>
  <button onclick="nextQuestion()">Next</button>

  <script>
    const arabicToEnglish = {
      '٠': '0', '١': '1', '٢': '2', '٣': '3', '٤': '4',
      '٥': '5', '٦': '6', '٧': '7', '٨': '8', '٩': '9'
    };
    const arabicDigits = Object.keys(arabicToEnglish);
    let currentDigit = '';

    function getRandomDigit() {
      const randIndex = Math.floor(Math.random() * arabicDigits.length);
      return arabicDigits[randIndex];
    }

    function nextQuestion() {
      document.getElementById('feedback').textContent = '';
      document.getElementById('answer').value = '';
      currentDigit = getRandomDigit();
      document.getElementById('arabic-digit').textContent = currentDigit;
      document.getElementById('answer').focus();
    }

    function checkAnswer() {
      const userInput = document.getElementById('answer').value.trim();
      const correctAnswer = arabicToEnglish[currentDigit];
      const feedback = document.getElementById('feedback');

      if (userInput === correctAnswer) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `❌ Incorrect. It was ${correctAnswer}.`;
        feedback.style.color = "red";
      }
    }

    // Start with a question
    window.onload = nextQuestion;
  </script>

</body>
</html>
